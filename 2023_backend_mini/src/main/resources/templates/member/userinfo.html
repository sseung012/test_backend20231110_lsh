<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
<script type="text/javascript">

</script>
<style type="text/css">

</style>
</head>
<body>
<div layout:fragment="content">
<div id="container">
<h1>나의 정보</h1>
	<form action="/user/updateUser" method="post" th:object="${userInfoCommand}">
<!-- 	<form action="/user/updateUser" method="post" th:object="${mdto}">	 -->
		<input type="hidden" name="id" th:value="${dto.id}"/>	
		<table class="table">
			<tr>
				<th>id</th>
				<td th:text="${dto.id}"></td>
			</tr>
			<tr>
				<th>이름</th>
				<td th:text="${dto.name}"></td>
				
			</tr>
			<tr>
				<th>password</th>
				<td th:text="${dto.password}"></td>
				
			</tr>
			<tr>
				<th>주소</th>
				<td>
					<input type="text" name="address" th:value="${dto.address}" class="form-control"/>
				</td>
			</tr>
			<tr>
				<th>이메일</th>
				<td>
					<input type="text" name="email" th:value="${dto.email}" class="form-control" />
				</td>
			</tr>
			<tr>
				<th>등급</th>
				<td th:text="${dto.role}"></td>
				
			</tr>
			<tr>
				<td colspan="6">
					<button type="submit" class="btn">수정</button>
				</td>
			</tr>    
		</th:block>
		</table>
		
		
	</form>	
</div>
</div>
</body>
</html>
